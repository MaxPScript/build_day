			<!-- <div> -->
			<header class="main_header">
				<svg
					width="0"
					height="0"
				>
					<filter id="glitch">
						<feTurbulence
							type="fractalNoise"
							baseFrequency="0.006"
							numOctaves="3"
							result="turbulence"
						/>
						<feDisplacementMap
							in2="turbulence"
							in="SourceGraphic"
							scale="20"
							xChannelSelector="R"
							yChannelSelector="G"
						/>
					</filter>
				</svg>
				<h1 id="h1_id">Турнир по пляжному волейболу</h1>
